
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Trade Automator</title>
    
    <!-- Load Buffer polyfill first, before any other scripts -->
    <script src="/buffer-polyfill.js"></script>
    
    <!-- Make sure kB is available immediately -->
    <script>
      // Emergency kB initialization if polyfill fails
      if (typeof window.kB === 'undefined') {
        console.log('Creating emergency kB object');
        window.kB = {
          alloc: function(size, fill) {
            console.log('Emergency kB.alloc called');
            const buf = new Uint8Array(size);
            if (fill !== undefined) {
              buf.fill(fill);
            }
            return buf;
          },
          from: function(data, encoding) {
            console.log('Emergency kB.from called');
            if (typeof data === 'string') {
              return new TextEncoder().encode(data);
            }
            return new Uint8Array(data);
          }
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
