    <!-- Απλός Buffer polyfill -->
    <script>
      // Εξασφάλιση ότι το Buffer είναι διαθέσιμο
      if (typeof window !== 'undefined' && !window.Buffer) {
        window.Buffer = {
          from: function(data, encoding) {
            if (typeof data === 'string') {
              return new Uint8Array([...data].map(c => c.charCodeAt(0)));
            }
            return new Uint8Array(data);
          },
          alloc: function(size, fill) {
            const buffer = new Uint8Array(size);
            if (fill !== undefined) {
              buffer.fill(fill);
            }
            return buffer;
          },
          allocUnsafe: function(size) {
            return new Uint8Array(size);
          },
          isBuffer: function(obj) {
            return obj instanceof Uint8Array;
          },
          byteLength: function(string) {
            return string.length;
          },
          concat: function(list) {
            let length = 0;
            for (let i = 0; i < list.length; i++) {
              length += list[i].length;
            }
            const result = new Uint8Array(length);
            let offset = 0;
            for (let i = 0; i < list.length; i++) {
              result.set(list[i], offset);
              offset += list[i].length;
            }
            return result;
          },
          prototype: {}
        };
      }
      
      // Δημιουργία του kB alias
      if (typeof window !== 'undefined' && !window.kB) {
        window.kB = {
          alloc: function(size, fill) {
            return window.Buffer.alloc(size, fill);
          },
          from: function(data, encoding) {
            return window.Buffer.from(data, encoding);
          }
        };
        console.log("kB polyfill initialized");
      }
    </script>
